{% extends "layout.html" %}

{% block title %}
    Buy Stocks
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <input name="symbol" type="text" placeholder="Stock Symbol" required>
        <input name="shares" type="number" placeholder="Number of Shares" min="1" required>
        <button type="submit">Buy</button>
    </form>
{% endblock %}
