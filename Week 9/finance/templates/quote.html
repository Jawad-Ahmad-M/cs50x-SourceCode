{% extends "layout.html" %}

{% block title %}
    Get Quote
{% endblock %}

{% block main %}
    <h1>Get Stock Quote</h1>
    <form action="/quote" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="symbol" type="text" placeholder="Enter stock symbol">
        </div>
        <button class="btn btn-primary" type="submit">Look Up</button>
    </form>
{% endblock %}
