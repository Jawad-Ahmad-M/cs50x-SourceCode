{% extends "layout.html" %}

{% block title %}
    Stock Quote
{% endblock %}

{% block main %}
    <h1>Stock Quote</h1>
    <p>
        A share of <strong>{{ stock.name }}</strong> ({{ stock.symbol }}) costs <strong>{{ stock.price | usd }}</strong>.
    </p>
    <a href="/quote" class="btn btn-secondary">Look up another stock</a>
{% endblock %}
