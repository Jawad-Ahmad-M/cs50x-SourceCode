{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <h2>Sell Stocks</h2>

    <form action="/sell" method="post">
        <div class="mb-3">
            <label for="symbol" class="form-label">Select Stock</label>
            <select class="form-select mx-auto w-auto" id="symbol" name="symbol" required>
                <option value="" disabled selected>Select a stock</option>
                {% for symbol in symbols %}
                    <option value="{{ symbol }}">{{ symbol }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="shares" type="number" min="1" placeholder="Number of shares" required>
        </div>

        <button class="btn btn-danger" type="submit">Sell</button>
    </form>
{% endblock %}
